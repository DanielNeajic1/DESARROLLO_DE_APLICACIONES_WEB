{% extends 'base.html' %}
{% block title %}Formulario{% endblock %}
{% block content %}
<h2>Formulario</h2>
<form method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" required>
    <label for="correo">Correo:</label>
    <input type="email" name="correo" required>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
