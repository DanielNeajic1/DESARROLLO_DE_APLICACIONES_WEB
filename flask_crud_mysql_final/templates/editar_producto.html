{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <h1>Editar Producto</h1>
    <form method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
